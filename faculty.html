<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACULTY</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <table class="table">
        <tr>
            <td>Faculty name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>department</td>
            <td><select name="" id="" class="form-control">
                <option value="bcs">bca</option>
                <option value="bba">bba</option>
                <option value="bsc com">bsc comp</option>
                <option value="bussiness">bussiness</option>
                <option value="physics">pc</option>
                <option value="chemistry">che</option>
               
            </select></td>
        </tr>
        <tr>
            <td>education qualification</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>contact no</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>designation</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>address</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>pincode</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>district</td>
            <td><select name="" id="" class="form-control">
                <option value="trivandrum">tvm</option>
                <option value="kollam">kollam</option>
                <option value="kannur">kannur</option>
                <option value="kozhikode">kozhikode</option>
                <option value="palakad">palakad</option>
                <option value="trissur">trissur</option>
                <option value="pathanamtitta">pattanamtitta</option>
                <option value="kottayam">kottayam</option>
                <option value="malapuram">malapuram</option>
                <option value="kasargod">kasargod</option>
                <option value="wayanad">wayanad</option>
                <option value="iduki">iduki</option>
                <option value="ernakulam">ernakulam</option>
                <option value="alapuzzha">alapuzzha</option>
            </select></td>
        </tr>
        <tr>
            <td>dob</td>
            <td><input type="text" class="date"></td>
        </tr>
        <tr>
            <td>emailid</td>
            <td><input type="text" class="email"></td>
        </tr>
        <tr>
            <td>bloodgroup</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>register</td>
            <td><button class="btn btn-danger">REGISTER</button></td>
        </tr>
    </table>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
